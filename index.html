<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <div class="input-group mb-3">
                    <input id="cityName" type="text" class="form-control" placeholder="City" aria-label="cityName"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="chosenCity p-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" id="chosenCityTitle">chosenCityTitle (date) image </h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" id="chosenCityTemp">chosenCityTemp</li>
                            <li class="list-group-item" id="chosenCityHumid">chosenCityHumid</li>
                            <li class="list-group-item" id="chosenCityWind">chosenCityWind</li>
                            <li class="list-group-item" id="chosenCityUV">chosenCityUV</li>
                        </ul>
                    </div>
                </div>

                <hr>

                <div class="fiveDayForecast">
                    <h5>5 Day Forecast :</h5>
                </div>

            </div>
        </div>




        <script src="./assets/js/script.js"></script>
</body>

</html>
