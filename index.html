<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <link rel="stylesheet" href="./assets/style/style.css">

    <title>Weather Dashboard</title>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark mb-2 d-flex justify-content-center">
        <h1 class="mb-0 h1" id="headerH1">Weather Dashboard</h1>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <form class="input-group mb-3 mt-3" id="citySubmit">
                    <input id="cityName" type="text" class="form-control" placeholder="City" aria-label="cityName"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary button-primary" type="submit"><i
                                class="fas fa-search"></i></button>
                    </div>

                </form>
                <div class="citiesSaved"></div>
            </div>
            <div class="col-md-10">
                <div class="chosenCity p-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" id="chosenCityTitle"></h5>
                        </div>
                        <p class="ml-4" id="chosenCityTemp"></p>
                        <p class="ml-4" id="chosenCityHumid"></p>
                        <p class="ml-4" id="chosenCityWind"></p>
                        <p class="ml-4" id="UVindexPlaceHolder"></p>
                    </div>
                </div>
                <hr>
                <div class="fiveDayForecast">
                    <h5>5 Day Forecast :</h5>
                    <div class="row fiveDay" id="fiveDay">
                    </div>
                </div>

            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
